<p-toast position="top-right"></p-toast>
<form (submit)="login()">
    <div class="form-group">
      <label for="email">name:</label>
      <input [(ngModel)]="name" type="text" [ngModelOptions]="{standalone: true}" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}" />
      </div>
    <button type="submit">Login</button>
</form>
<button class="logout" (click)="logout()">
  Logout
</button>
<button class="logout" (click)="status()">
    Status
</button>
