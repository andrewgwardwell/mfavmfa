<div *ngIf="program" class="program-detail-wrapper container-fluid">
    <div class="row d-flex">
        <div class="col-12 col-md-2">
            <img class="program-logo" src="{{program.logo}}" alt="">
        </div>
        <div class="col-12 col-md-10 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="d-inline">{{program.title}}</h2>
                    <a href="{{program.website}}" target="_blank">
                            <i class="pi pi-external-link"></i>
                    </a>
                </div>
                <div class="col-12">
                    <span>{{program.address}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span *ngFor="let genre of program.extras.genre;" class="genres">{{genre.attributes.name}}</span>
                </div>
                <div class="col-12">
                        <span>Contact:<a href="mailto:{{program.contact}}">{{ program.contactName}}</a></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-12">
                    <div class="about" [innerHTML]="program.body"></div>
                </div>
            </div>
            <div class="row">
                    <div class="col-12">
                            <div class="people" *ngIf="program.extras && program.extras.people.length > 0">
                                <h4>People:</h4>
                                <div class="people-grid d-flex flex-wrap flex-row justify-content-start">
                                        <div class="program--person col-12 col-md-3 col-lg-2" *ngFor="let person of program.extras.people">
                                                <div class="col-12 d-flex justify-content-center">
                                                    <div class="picture">
                                                        <img src="http://mfavmfa.lndo.site/{{person.image.attributes.uri.url}}" alt="">
                                                    </div>
                                                </div>
                                                <div class="name col-12 d-flex justify-content-center">
                                                        <h5>
                                                            {{person.attributes.title}}
                                                        </h5>
                                                        <!-- <a class="website" href="{{person.attributes.field_website}}" target="_blank">
                                                            <i class="pi pi-external-link"></i>
                                                        </a> -->
                                                </div>
                                                <!-- <div class="program--person__right col-12 col-lg-10">
                                                    <div class="bio" [innerHTML]="person.attributes.body.value">
                                                        </div>
                                                </div> -->
                                            </div>
                                </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


</div>
