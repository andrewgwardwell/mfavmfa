<div class="container-fluid home-sign-up">
<div class="container">
        <div class="row">
            <div class="home-section home-section--text col-12 col-md-6">
                <h2>Launching Soon!</h2>
                <p>A web app that will help you make the right choice for your Creative Writing MFA. Sign up below to get news such as launch announcement and new features from us.</p>
                <form *ngIf="!submitted" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input class="form-control" name="email" type="text" formControlName="email" placeholder="your@email.com" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <button class="btn btn-primary" type="submit" [disabled]="!signUpForm.valid">Submit</button>
                    </form>
                    <div *ngIf="submitted" [innerHtml]="msg">
                </div>
            </div>
            <div class="home-section col-12 col-md-6">

            </div>
        </div>
    </div>
</div>
