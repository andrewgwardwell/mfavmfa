<div class="ui-g">
    <div class="ui-g-12">
        <h2>Add Programs</h2>
    </div>
<div class="ui-g-12 ui-md-6">
    <p-dataView #dv [value]="programs" [paginator]="false" [rows]="totalRecords"
    [lazy]="false" [totalRecords]="totalRecords" [loading]="loading" [first]="first" filterBy="title">
    <p-header>
        <input type="search" pInputText placeholder="Search by name" (keyup)="dv.filter($event.target.value)">

    </p-header>
        <ng-template let-program pTemplate="listItem">
            <div class="program" pDraggable="prog" dragHandle=".pi-ellipsis-v" (onDragStart)="dragStart($event,program)" (onDragEnd)="dragEnd($event)">
                <i class="pi pi-ellipsis-v" style="font-size: 3em"></i> 
                <div class="logo">
                    <img src="{{program.field_logo}}" alt="" />
                </div>
                <div class="drag-title">
                    {{program.title}}
                </div>
                <div class="add-button" (click)="addProgram(program)">
                    <i class="pi pi-plus" style="font-size: 3em"></i> 
                </div>
            </div>
        </ng-template>
    <p-footer>
    </p-footer>
    </p-dataView>
</div>

<div class="ui-g-12 ui-md-6 dropper">
    <div class="ui-g-12 drop-column" pDroppable="prog" (onDrop)="drop($event)">
        <h3><i class="pi pi-plus" style="font-size: 3em"></i> Drop Programs here:</h3>
    </div>
</div>
</div>
